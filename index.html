<body>
    <script type="text/javascript"></script>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">

                <img class="d-block w-100" src="assets/images/pink.jpg" height="700" alt="First slide">

              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

<div id="game">
    <h1>Guess what letter I'm thinking of!</h1>
    <p id='wins'>Wins:</p>
    <p id= "losses">Losses:</p>
    <p id= "guesses"> Guesses Left:</p>
    <p id= "sofar">Your Guesses so far:</p>
</div>

  <script type="text/javascript">
   
    var computerChoices = ["a", "b", "c","d", "e", "f","g", "h", "i","j", "k", "l","m", "n", "o","p", "q", "r","s", "t", "u","v", "w", "x","y", "z"];

    var wins = 0;
    var losses = 0;
    var guesses= 10;
    var sofar= 0;

    var computerGuess = computerChoices[Math.floor(Math.random() * 1000) + 1]
    console.log(computerChoices);

    document.onkeyup = function(event) {

    var userGuess = event.key;

    if(userGuess === computerGuess){
        wins++;
    }else{
        guesses--;
    }

    if(guesses === 0){
        losses++ 
        guesses = 10; 
    }

    document.getElementById('wins').innerHTML = "Wins: " + wins;
    document.getElementById('losses').innerHTML = "losses: " + losses;
    document.getElementById('guesses').innerHTML = "Guesses left: " + guesses;
    document.getElementById('sofar').innerHTML = "Guesses so far: " + guesses;

} 
  </script>
